<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavy Text Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
        border: none;
        outline: none;
        text-decoration: none;
      }
      body {
        margin: 0 auto;
        padding: 10px;
        width: 1000px;
        display: flex;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background: #23242a;
      }
      .wavy {
        position: absolute;
        top: 50%;
        -webkit-box-reflect: below -12px linear-gradient(transparent, rgba(0, 0, 0, 0.2)); /* 前者使顛倒，後者使陰影 */
      }
      .wavy span {
        position: relative;
        display: inline-block;
        color: #fff;
        font-size: 3em;
        text-transform: uppercase;
        animation: animate 1s ease-in-out infinite;
        animation-delay: calc(0.1s * var(--i));
      }
      @keyframes animate {
        0% {
          transform: translateY(0px);
        }
        20% {
          transform: translateY(-20px);
        }
        40%,
        100% {
          transform: translateY(0px);
        }
      }
      .back {
        text-decoration: none;
        font-size: 2rem;
        background-color: #ccccff;
        padding: 0.5rem;
        border-radius: 5px;
        position: fixed;
        left: 0;
        top: 0;
      }
      .back:hover {
        font-size: 2.2rem;
      }
      .url {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      a {
        margin: 10px 0;
        font-size: 0.75rem;
        color: #8f8f8f;
      }
      a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <a href="../pages/challenge.html" class="back">Back</a>
    <a href="#" class="url" target="_blank">Wavy Text</a>
    <div class="wavy">
      <span style="--i: 1">L</span>
      <span style="--i: 2">o</span>
      <span style="--i: 3">a</span>
      <span style="--i: 4">d</span>
      <span style="--i: 5">i</span>
      <span style="--i: 6">n</span>
      <span style="--i: 7">g</span>
      <span style="--i: 8">.</span>
      <span style="--i: 9">.</span>
      <span style="--i: 10">.</span>
    </div>
  </body>
</html>
