<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 選項區 -->
      <nav>
        <p class="course">
          <input type="radio" name="option" id="border" />
          <label for="border">border:</label>
          <input type="text" value="1px solid #000" id="input" />
        </p>
        <p class="course">
          <input type="radio" name="option" id="box-shadow" />
          <label for="box-shadow">box-shadow: 0 0 10px 10px rgb(0, 0, 0)</label>
        </p>
      </nav>
      <div class="right">
        <!-- 結果區 -->
        <div class="result">
          <div id="result"></div>
        </div>
        <!-- 解釋區 -->
        <div class="content"></div>
      </div>
    </div>
    <script src="../inden.js"></script>
  </body>
</html>
