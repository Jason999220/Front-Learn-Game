<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav>
      <a class="back" href="../index.html">BACK</a>
      <div class="search-box">
        <input type="text" id="search" placeholder="Find code" />
        <button id="search-btn">SEARCH</button>
      </div>
      <!-- 各大選項標題 -->
      <div class="title-box">
        <a class="title" href="../components/position.html">位置</a>
        <a class="title" href="../components/animation.html">特效</a>
        <a class="title" href="../components/typesetting.html">排版</a>
        <a class="title" href="../components/unit.html">單位</a>
      </div>
    </nav>
    <div class="container">
      <!-- 選項區 -->
      <aside>
        <!-- cursor -->
        <p class="course">
          <input type="radio" name="option" id="cursor" />
          <label for="cursor">cursor:</label>
          <input type="text" value="pointer" id="input-cursor" />
        </p>
        <!-- width -->
        <p class="course">
          <input type="radio" name="option" id="transform" />
          <label for="transform">transform:</label>
          <input
            type="text"
            value="translate(-50%, -10%)"
            id="input-transform"
          />
        </p>
        <!-- border -->
        <p class="course">
          <input type="radio" name="option" id="border" />
          <label for="border">border:</label>
          <input type="text" value="1px solid #000" id="input-border" />
        </p>
        <!-- box-shadow -->
        <p class="course">
          <input type="radio" name="option" id="box-shadow" />
          <label for="box-shadow">box-shadow:</label>
          <input
            type="text"
            value="0px 0px 0px 0px rgba(0, 0, 0, 1.0) "
            id="input-boxShadow"
          />
        </p>
        <!-- background -->
        <p class="course">
          <input type="radio" name="option" id="background" />
          <label for="background">background:</label>
          <input type="text" value="block" id="input-background" />
        </p>
        <!-- padding -->
        <p class="course">
          <input type="radio" name="option" id="padding" />
          <label for="padding">padding:</label>
          <input type="text" value="0px" id="input-padding" />
        </p>
        <!-- margin -->
        <p class="course">
          <input type="radio" name="option" id="margin" />
          <label for="margin">margin:</label>
          <input type="text" value="0px" id="input-margin" />
        </p>
        <!-- outline -->
        <p class="course">
          <input type="radio" name="option" id="outline" />
          <label for="outline">outline:</label>
          <input type="text" value="1px solid #000" id="input-outline" />
        </p>
      </aside>
      <div class="right">
        <!-- 結果區 -->
        <div class="result">
          <div id="outside"><div id="inner"></div></div>
          <!-- 用在position -->
          <div id="result"></div>
          <!-- 通用 -->
        </div>
        <!-- 解釋區 -->
        <div class="content" id="content"></div>
      </div>
    </div>
    <script src="../common.js"></script>
    <script src="../inden.js"></script>
  </body>
</html>
