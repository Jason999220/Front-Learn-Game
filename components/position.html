<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav>
      <a class="back" href="../pages/css.html">BACK</a>
      <div class="search-box">
        <input type="text" id="search" placeholder="Find code" />
        <button id="search-btn">SEARCH</button>
      </div>
      <!-- 各大選項標題 -->
      <div class="title-box">
        <a class="title" href="../components/position.html">位置</a>
        <a class="title" href="../components/animation.html">特效</a>
        <a class="title" href="../components/typesetting.html">排版</a>
        <a class="title" href="../components/text.html">文字</a>
      </div>
    </nav>
    <div class="container">
      <!-- 選項區 -->
      <aside>
        <!-- position-static -->
        <div class="course">
          <input type="radio" name="option" id="position-static" />
          <label for="position-static">position:</label>
          <input type="text" value="static" id="input-position-static" />
          <div class="margin-left">
            <p class="before-top">
              <input
                type="text"
                value="0px"
                class="input-position-direction-top"
              />
            </p>
            <p class="before-right">
              <input
                type="text"
                value="0px"
                class="input-position-direction-right"
              />
            </p>
            <p class="before-bottom">
              <input
                type="text"
                value="0px"
                class="input-position-direction-bottom"
              />
            </p>
            <p class="before-left">
              <input
                type="text"
                value="0px"
                class="input-position-direction-left"
              />
            </p>
          </div>
        </div>
        <!-- position-relative -->
        <div class="course">
          <input type="radio" name="option" id="position-relative" />
          <label for="position-relative">position:</label>
          <input type="text" value="relative" id="input-position-relative" />
          <div class="margin-left">
            <p class="before-top">
              <input
                type="text"
                value="0px"
                class="input-position-direction-top"
              />
            </p>
            <p class="before-right">
              <input
                type="text"
                value="0px"
                class="input-position-direction-right"
              />
            </p>
            <p class="before-bottom">
              <input
                type="text"
                value="0px"
                class="input-position-direction-bottom"
              />
            </p>
            <p class="before-left">
              <input
                type="text"
                value="0px"
                class="input-position-direction-left"
              />
            </p>
          </div>
        </div>
        <!-- position-absolute -->
        <div class="course">
          <input type="radio" name="option" id="position-absolute" />
          <label for="position-absolute">position:</label>
          <input type="text" value="absolute" id="input-position-absolute" />
          <div class="margin-left">
            <p class="before-top">
              <input
                type="text"
                value="0px"
                class="input-position-direction-top"
              />
            </p>
            <p class="before-right">
              <input
                type="text"
                value="0px"
                class="input-position-direction-right"
              />
            </p>
            <p class="before-bottom">
              <input
                type="text"
                value="0px"
                class="input-position-direction-bottom"
              />
            </p>
            <p class="before-left">
              <input
                type="text"
                value="0px"
                class="input-position-direction-left"
              />
            </p>
          </div>
        </div>
        <!-- position-fixed -->
        <div class="course">
          <input type="radio" name="option" id="position-fixed" />
          <label for="position-fixed">position:</label>
          <input type="text" value="fixed" id="input-position-fixed" />
          <div class="margin-left">
            <p class="before-top">
              <input
                type="text"
                value="0px"
                placeholder="請輸入數據"
                class="input-position-direction-top"
              />
            </p>
            <p class="before-right">
              <input
                type="text"
                value="0px"
                placeholder="請輸入數據"
                class="input-position-direction-right"
              />
            </p>
            <p class="before-bottom">
              <input
                type="text"
                value="0px"
                placeholder="請輸入數據"
                class="input-position-direction-bottom"
              />
            </p>
            <p class="before-left">
              <input
                type="text"
                value="0px"
                placeholder="請輸入數據"
                class="input-position-direction-left"
              />
            </p>
          </div>
        </div>
        <!-- position-sticky -->
        <div class="course">
          <input type="radio" name="option" id="position-sticky" />
          <label for="position-sticky">position:</label>
          <input type="text" value="sticky" id="input-position-sticky" />
          <div class="margin-left">
            <p class="before-top">
              <input
                type="text"
                value="0px"
                class="input-position-direction-top"
              />
            </p>
            <p class="before-right">
              <input
                type="text"
                value="0px"
                class="input-position-direction-right"
              />
            </p>
            <p class="before-bottom">
              <input
                type="text"
                value="0px"
                class="input-position-direction-bottom"
              />
            </p>
            <p class="before-left">
              <input
                type="text"
                value="0px"
                class="input-position-direction-left"
              />
            </p>
          </div>
        </div>
      </aside>
      <div class="right">
        <!-- 結果區 -->
        <div class="result">
          <div class="result-inner">
            <div id="outside">
              <div id="inner1"></div>
              <div id="inner2"></div>
            </div>
          </div>
          <!-- 用在position -->
        </div>
        <!-- 解釋區 -->
        <div class="content" id="content"></div>
      </div>
    </div>
    <script src="../common.js"></script>
    <script src="./position.js"></script>
  </body>
</html>
