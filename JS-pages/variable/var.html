  <body>
    <nav>
      <a class="back" href="../variable.html">BACK</a>
      <div class="js-title">本網站</div>

    <div class="container" style="height: auto">
      <div class="js-learn">
        <!-- string -->
        <h4>string</h4>
        <div class="js-box-2">
          <div class="js-block">
            <div class="js-title-block">
              <div class="js-code-title">JS</div>
              <textarea class="js-code">
var x = "Jason" ;
console.log( x);
              </textarea>
            </div>
          </div>
          <div class="resize"></div>
          <div class="js-result">
            <div class="js-show">
              <div class="js-title-result-block">
                <div class="js-code-result-title">content</div>
                <div class="js-code-result-run">run</div>
                <div class="css-content">
                  指的是用var宣告一個【x】變數，將Jason這個字串賦予給【x】，這樣以後使用【x】就可以得到Jason曪<br />
                  <br />打印出window，那window是甚麼呢？我又沒宣告怎麼能使用呢？對這邊就要提到另一個概念【全域變數】<br />簡單來說就是無論在哪個地方都可以呼叫這個變數，用var宣告的變數也會變成全域變數，展開window物件就可以看到剛剛用var定義的myName變數
                </div>
              </div>
            </div>
            <div class="js-console">
              <div class="js-title-result-block">
                <p class="js-code-result-title">console</p>
                <iframe class="console-iframe"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
