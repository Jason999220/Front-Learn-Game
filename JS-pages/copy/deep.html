<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <nav>
      <a class="back" href="../copy.html">BACK</a>
      <h3>完全複製一份，不會共用記憶體</h3>
    </nav>
    <div class="container" style="height: auto">
      <div class="js-learn" style="width: 100%">
        <!-- JSON -->
        <h4>JSON.parse & JSON.stringify</h4>
        <div class="js-box-2">
          <div class="js-block">
            <div class="js-title-block">
              <div class="js-code-title">JS</div>
              <textarea class="js-code">
let obj1 = {a: {a: 1}}
let obj2 = JSON.parse(JSON.stringify(obj1))
obj1.a.a = 2
console.log(obj2 == obj1)
console.log(obj2.a == obj1.a)
              </textarea>
            </div>
          </div>
          <div class="resize"></div>
          <div class="js-result">
            <div class="js-show">
              <div class="js-title-result-block">
                <div class="js-code-result-title">Content</div>
                <div class="js-code-result-run">run</div>
                <p class="css-content">
                  將物件轉成字串再轉成物件，這樣就真的可以確保出來的會是一個新的物件而且是使用不同的記憶體。
                </p>
              </div>
            </div>
            <div class="js-console">
              <div class="js-title-result-block">
                <p class="js-code-result-title">console</p>
                <iframe class="console-iframe"></iframe>
              </div>
            </div>
          </div>
        </div>

        <!-- lodash 中的 【_.cloneDeep】 -->
        <h4>_.cloneDeep</h4>
        <div class="js-box-2">
          <div class="js-block">
            <div class="js-title-block">
              <div class="js-code-title">JS</div>
              <textarea class="js-code">
let obj1 = {a: {a: 1}}
let obj2 = JSON.parse(JSON.stringify(obj1))
obj1.a.a = 2
console.log(obj2 == obj1)
console.log(obj2.a == obj1.a)
              </textarea>
            </div>
          </div>
          <div class="resize"></div>
          <div class="js-result">
            <div class="js-show">
              <div class="js-title-result-block">
                <div class="js-code-result-title">Content</div>
                <div class="js-code-result-run">run</div>
                <p class="css-content">會回傳一個利用深拷貝而得到的新物件</p>
              </div>
            </div>
            <div class="js-console">
              <div class="js-title-result-block">
                <p class="js-code-result-title">console</p>
                <iframe class="console-iframe"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../components/common.js"></script>
  </body>
</html>
