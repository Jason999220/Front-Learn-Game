<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="nav-css">
      <a class="back" href="../index.html">BACK</a>
      <!-- 各大選項標題 -->
      <div class="title-box">
        <a class="title" href="./position.html">位置</a>
        <a class="title" href="./animation.html">特效</a>
        <a class="title" href="./layouts.html">排版</a>
        <a class="title" href="./text.html">文字</a>
      </div>
    </nav>
    <div class="container">
      <!-- 選項區 -->
      <aside class="css-aside">
        <!-- 給使用者輸入文字 -->
        <p class="course">
          <label>可以輸入文字:</label>
          <input
            type="text"
            value=""
            placeholder="會更改右方展示區的文字"
            id="input-user-text"
          />
        </p>
        <!-- font-size -->
        <p class="course">
          <input type="radio" name="option" id="font-size" />
          <label for="font-size">font-size:</label>
          <input
            type="text"
            value="16px"
            placeholder="請輸入參數"
            id="input-font-size"
          />
        </p>
        <!-- font-weight -->
        <p class="course">
          <input type="radio" name="option" id="font-weight" />
          <label for="font-weight">font-weight:</label>
          <input
            type="text"
            value="600"
            placeholder="請輸入參數"
            id="input-font-weight"
          />
        </p>
        <!-- text-align -->
        <p class="course">
          <input type="radio" name="option" id="text-align" />
          <label for="text-align">text-align:</label>
          <input
            type="text"
            value="center"
            placeholder="請輸入參數"
            id="input-text-align"
          />
        </p>
        <!-- font-style -->
        <p class="course">
          <input type="radio" name="option" id="font-style" />
          <label for="font-style">font-style:</label>
          <input
            type="text"
            value="normal"
            placeholder="請輸入參數"
            id="input-font-style"
          />
        </p>
        <!-- letter-spacing -->
        <p class="course">
          <input type="radio" name="option" id="letter-spacing" />
          <label for="letter-spacing">letter-spacing:</label>
          <input
            type="text"
            value="2px"
            placeholder="請輸入參數"
            id="input-letter-spacing"
          />
        </p>
        <!-- word-spacing -->
        <p class="course">
          <input type="radio" name="option" id="word-spacing" />
          <label for="word-spacing">word-spacing:</label>
          <input
            type="text"
            value="2px"
            placeholder="請輸入參數"
            id="input-word-spacing"
          />
        </p>
        <!-- line-height -->
        <p class="course">
          <input type="radio" name="option" id="line-height" />
          <label for="line-height">line-height:</label>
          <input
            type="text"
            value="20%"
            placeholder="請輸入參數"
            id="input-line-height"
          />
        </p>
        <!-- overflow -->
        <p class="course">
          <input type="radio" name="option" id="overflow" />
          <label for="overflow">overflow:</label>
          <input
            type="text"
            value="visible"
            placeholder="請輸入參數"
            id="input-overflow"
          />
        </p>
        <!-- text-overflow -->
        <p class="course">
          <input type="radio" name="option" id="text-overflow" />
          <label for="text-overflow">text-overflow:</label>
          <input
            type="text"
            value="ellipsis"
            placeholder="請輸入參數"
            id="input-text-overflow"
          />
        </p>
        <!-- color -->
        <p class="course">
          <input type="radio" name="option" id="color" />
          <label for="color">color:</label>
          <input
            type="text"
            value="white"
            placeholder="請輸入參數"
            id="input-color"
          />
        </p>
      </aside>
      <div class="right">
        <!-- 結果區 -->
        <div id="result-box">
          <div id="result"><p id="text">Hello world</p></div>
        </div>
        <!-- 解釋區 -->
        <div class="content" id="content"></div>
      </div>
    </div>
    <script src="./common.js"></script>
    <script src="./text.js"></script>
  </body>
</html>
